Group:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the group
    name:
      type: string
      description: Name of the group
    slug:
      type: string
      description: URL-friendly identifier for the group
    description:
      type: string
      description: Group description
    created_at:
      type: string
      format: date-time
      description: Timestamp when the group was created
    updated_at:
      type: string
      format: date-time
      description: Timestamp when the group was last updated
    deleted_at:
      type: string
      format: date-time
      description: Timestamp when the group was deleted (if applicable)
  required:
    - id
    - name
    - slug
    - created_at
    - updated_at

GroupRequest:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the group request
    user_id:
      type: string
      format: uuid
      description: ID of the user requesting to join the group
    group_id:
      type: string
      format: uuid
      description: ID of the group the user is requesting to join
    status:
      type: string
      enum: [pending, approved, rejected]
      description: Status of the request
    requested_at:
      type: string
      format: date-time
      description: Timestamp when the request was made
    processed_at:
      type: string
      format: date-time
      description: Timestamp when the request was processed
    request_reason:
      type: string
      description: Reason provided by the user for joining the group
    processed_reason:
      type: string
      description: Reason provided by the approver for processing the request
    is_admin:
      type: boolean
      description: Whether the user is requesting admin privileges
    kind:
      type: string
      enum: [new_member, admin_promotion]
      description: Type of request (new membership or admin promotion)
  required:
    - id
    - user_id
    - group_id
    - status
    - requested_at

GroupRequestUser:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    email:
      type: string
      format: email
    avatar_url:
      type: string
      format: uri

GroupRequestGroup:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    slug:
      type: string

GroupApproval:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the approval
    user_id:
      type: string
      format: uuid
      description: ID of the user who needs approval
    group_id:
      type: string
      format: uuid
      description: ID of the group involved in the approval
    request_id:
      type: string
      format: uuid
      description: ID of the associated request
    status:
      type: string
      enum: [pending, approved, rejected]
      description: Status of the approval
    created_at:
      type: string
      format: date-time
      description: Timestamp when the approval was created
    updated_at:
      type: string
      format: date-time
      description: Timestamp when the approval was last updated
    reason:
      type: string
      description: Reason provided for the approval decision
  required:
    - id
    - user_id
    - group_id
    - status

GroupMembership:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the membership
    user_id:
      type: string
      format: uuid
      description: ID of the member
    group_id:
      type: string
      format: uuid
      description: ID of the group
    is_admin:
      type: boolean
      description: Whether the user has admin privileges in this group
    created_at:
      type: string
      format: date-time
      description: Timestamp when the membership was created
    updated_at:
      type: string
      format: date-time
      description: Timestamp when the membership was last updated
    admin_expires_at:
      type: string
      format: date-time
      description: Timestamp when admin privileges expire, if applicable
    user:
      $ref: '../schemas/users.yaml#/User'
    group:
      $ref: '#/Group'
  required:
    - id
    - user_id
    - group_id
    - is_admin

GroupHierarchy:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the hierarchy relationship
    parent_group_id:
      type: string
      format: uuid
      description: ID of the parent group
    member_group_id:
      type: string
      format: uuid
      description: ID of the member group
    created_at:
      type: string
      format: date-time
      description: Timestamp when the hierarchy relationship was created
  required:
    - id
    - parent_group_id
    - member_group_id

AuthenticatedUserGroup:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: ID of the group
    name:
      type: string
      description: Name of the group
    slug:
      type: string
      description: URL-friendly identifier for the group
    description:
      type: string
      description: Description of the group
    note:
      type: string
      description: Additional notes about the group
    approver_group_id:
      type: string
      format: uuid
      description: ID of the group that approves membership requests
    created_at:
      type: string
      format: date-time
      description: Timestamp when the group was created
    updated_at:
      type: string
      format: date-time
      description: Timestamp when the group was last updated
    organizations:
      type: array
      items:
        $ref: '../schemas/organizations.yaml#/Organization'
      description: Organizations this group belongs to
    applications:
      type: array
      items:
        $ref: '../schemas/applications.yaml#/Application'
      description: Applications associated with this group
    admin:
      type: boolean
      description: Whether the authenticated user is an admin of this group
    direct:
      type: boolean
      description: Whether the authenticated user is a direct member of this group
  required:
    - id
    - name
    - slug
    - admin
    - direct

GroupCreateRequest:
  type: object
  properties:
    name:
      type: string
      description: Name of the group
      examples: ["Engineering Team"]
    slug:
      type: string
      description: URL-friendly identifier for the group
      examples: ["engineering-team"]
    description:
      type: string
      description: Description of the group
      examples: ["The core engineering team responsible for development"]
    note:
      type: string
      description: Additional notes about the group
      examples: ["Contact team lead for more information"]
    approver_group_id:
      type: string
      format: uuid
      description: ID of the group that approves membership requests for this group
      examples: ["3fa85f64-5717-4562-b3fc-2c963f66afa6"]
  required:
    - name
    - slug

GroupUpdateRequest:
  type: object
  properties:
    name:
      type: string
      description: Name of the group
    description:
      type: string
      description: Description of the group
    note:
      type: string
      description: Additional notes about the group
    approver_group_id:
      type: string
      format: uuid
      description: ID of the group that approves membership requests for this group

GroupMember:
  type: object
  properties:
    id:
      type: string
      description: Unique identifier for the member
    name:
      type: string
      description: Name of the member
    email:
      type: string
      format: email
      description: Email of the member
    avatar_url:
      type: string
      format: uri
      description: URL to the member's avatar image
    status:
      type: string
      description: Status of the member
    is_admin:
      type: boolean
      description: Whether the member has admin privileges
    expires_at:
      type: string
      format: date-time
      description: When the membership expires, if applicable
    admin_expires_at:
      type: string
      format: date-time
      description: When admin privileges expire, if applicable
    direct:
      type: boolean
      description: Whether this is a direct membership
  required:
    - id
    - name
    - email
    - is_admin

GroupMemberUpdate:
  type: object
  properties:
    is_admin:
      type: boolean
      description: Whether the user should have admin privileges
    admin_expires_at:
      type: string
      format: date-time
      description: When the admin role should expire (optional)
  required:
    - is_admin

GroupRequestProcessingAction:
  type: object
  properties:
    action:
      type: string
      enum: [approve, deny]
      description: Action to take on the request
  required:
    - action

CreateGroupMemberRequestPayload:
  type: object
  properties:
    is_admin:
      type: boolean
      description: Whether admin privileges are being requested
      default: false
    note:
      type: string
      description: Reason for requesting membership
    expires_at:
      type: string
      format: date-time
      description: When the membership should expire (optional)
    admin_expires_at:
      type: string
      format: date-time
      description: When the admin role should expire (optional)
    kind:
      type: string
      enum: [new_member, admin_promotion]
      default: new_member
      description: Type of request (new membership or admin promotion)

GroupHierarchyRequest:
  type: object
  properties:
    member_group_id:
      type: string
      format: uuid
      description: ID of the group to add as a member
    expires_at:
      type: string
      format: date-time
      description: When the hierarchy relationship should expire (optional)
  required:
    - member_group_id

GroupHierarchyUpdate:
  type: object
  properties:
    expires_at:
      type: string
      format: date-time
      description: When the hierarchy relationship should expire (optional)

GroupMemberRequest:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the request
    group_id:
      type: string
      format: uuid

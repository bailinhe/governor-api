BadRequest:
  description: Invalid request parameters
  content:
    application/json:
      schema:
        $ref: './schemas/errors.yaml#/ValidationError'

Unauthorized:
  description: Authentication error - invalid or missing credentials
  content:
    application/json:
      schema:
        $ref: './schemas/errors.yaml#/AuthenticationError'

Forbidden:
  description: Authorization error - insufficient permissions
  content:
    application/json:
      schema:
        $ref: './schemas/errors.yaml#/AuthorizationError'

NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        $ref: './schemas/errors.yaml#/NotFoundError'

InternalError:
  description: Internal server error
  content:
    application/json:
      schema:
        $ref: './schemas/errors.yaml#/Error'
